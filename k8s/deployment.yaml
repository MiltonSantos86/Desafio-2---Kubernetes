#Deployment do Banco de Dados Postgre
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
  selector:
    matchLabels:
      app: postgre   #Precisa ser igual a Label do POD/Aplicação Web
  template:
    metadata:
      labels:
        app: postgre
    spec:
      containers:
        - name: postgre
          image: postgres:13.16
          ports:
            - containerPort: 5432 #Porta do postgre
          env:  #Variável de Ambiente na Documentação do Postgre Docker Hub
            - name: POSTGRES_DB
              value: fakeshop
            - name: POSTGRES_USER
              value: fakeshop
            - name: POSTGRES_PASSWORD
              value: Pg1234
--- # Service do Banco de Dados Postgre
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
    - port: 5432 #Porta padrão do postgree
      targetPort: 5432 
--- #Deployment da Aplicação Web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fakeshop
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fakeshop
  template:
    metadata:
      labels:
        app: fakeshop
    spec:
      containers:
        - name: fakeshop
          image: miltonsantos86/fake-shop2:v1
          ports:
            - containerPort: 5000 #Declara uma porta específica para o container
          env: #As informações abaixo estão no arquivo index.py que está no diretório src do fake-shop
            - name: DB_HOST
              value: postgre
            - name: DB_USER
              value: fakeshop
            - name: DB_PASSWORD
              value: Pg1234
            - name: DB_NAME
              value: fakeshop
            - name: FLASK_APP #Aponta para o arquivo defaul da aplicação que é o index.py
              value: index.py
--- #Service da Aplicação Web
apiVersion: v1
kind: Service
metadata:
  name: fakeshop
spec:
  selector:
    app: fakeshop
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer #Declara o tipo de Service como externo.